<head>
    <meta charset="UTF-8">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

        * {
            font-family: "Roboto", sans-serif;
        }

        .payment-form {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .planBody {
            height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pricing {
            display: flex;
            justify-content: center;
            padding-top: 70px;
        }

        .pricing-section>h1 {
            color: #0047FF;
            text-align: center;
            font-weight: 470;
            font-size: 4.3rem;
            padding-bottom: 20px;
        }

        .price-card {
            background: linear-gradient(135deg,
                    rgba(163, 168, 240, 1) 0%,
                    rgba(105, 111, 221, 1) 100%);
            color: white;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 75%;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 13px 27px -5px, rgba(0, 0, 0, 0.3) 0px 8px 16px -8px;
        }

        .price-card p {
            font-size: 1.5rem;
        }

        .price>span {
            font-size: 4rem;
            font-weight: 500;
        }

        .price-card>ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 80%;
            text-align: center;
        }

        .price-card>ul>li:first-child {
            border-top: 2px solid hsla(240, 8%, 85%, 0.253);
        }

        .price-card>ul>li {
            border-bottom: 2px solid hsla(240, 8%, 85%, 0.253);
            padding: 10px;
            width: 100%;
        }

        .price-card>button {
            margin: 20px;
            padding: 10px;
            width: 80%;
            border: none;
            outline: none;
            cursor: pointer;
            border-radius: 5px;
            color: hsl(237, 63%, 64%);
            font-weight: 500;
        }

        .text-align-justify {
            text-align: justify;
        }

        .center {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body class="planBody">

    <div class="container" data-aos="fade-right" data-aos-delay="300">
        <div class="row justify-content-center">
            <div class="col-md-6 center" data-aos="fade-down" data-aos-delay="600">
                <div class="price-card">
                    <p>Premium</p>
                    <p class="price">â‚¹<span>199</span>/- Only</p>
                    <ul>
                        <li>Perk 01</li>
                        <li>Perk 02</li>
                        <li>Perk 03</li>
                    </ul>
                    <button id="payButton">Pay and Continue</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Razorpay JavaScript SDK -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <!-- JavaScript to handle Razorpay payment -->
    <script>

        const server = 'https://subscription-vercel-puce.vercel.app';

        var payButton = document.getElementById('payButton');

        payButton.addEventListener('click', async function () {

            try {
                var subscriptionId = await fetchSubscriptionId();

                var userData = JSON.parse(localStorage.getItem('formData'));
                userData.subscription_id = subscriptionId;

                var options = {
                    // key: "rzp_test_nS4OygGNqxTFN8",
                    key: "rzp_live_KsxB9mILdGLLj3",
                    amount: 1000,
                    currency: "INR",
                    name: "Bharat POS",
                    description: "Premium Plan",
                    subscription_id: subscriptionId,

                    handler: async function (response) {

                        var requestData = {
                            razorpay_payment_id: response.razorpay_payment_id,
                            razorpay_subscription_id: response.razorpay_subscription_id,
                            razorpay_signature: response.razorpay_signature,
                            userData: userData
                        };

                        // Make a POST request to the API
                        const data = await postData(`${server}/payment-verification`, requestData);
                        if (data.status === 200) {
                            window.location.href = 'paymentSuccess.html'
                        }
                        else {
                            window.location.href = 'paymentFail.html'
                        }

                    },
                    theme: {
                        color: "#528FF0"
                    }
                };

                var rzp = new Razorpay(options);
                rzp.open();
            } catch (error) {
                alert('Error fetching subscription ID:', error);
            }
        });

        async function fetchSubscriptionId() {
            console.log(`${server}/create-subscription`)
            var response = await fetch(`${server}/api/v1/subscription/new`, { method: 'POST' });
            var data = await response.json();
            return data.subscription_id;
        }

        async function postData(url, data) {
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
            return response;
        }

    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
